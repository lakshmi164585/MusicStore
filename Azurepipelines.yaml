---
pool: "Default"
trigger: 
  - main
steps: 
  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      feedRestore: 'projectName/feedName'
      projects: ./MusicStore/MusicStore.csproj
      includeNuGetOrg: true 
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: ./MusicStore/MusicStore.csproj
        

